name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run quality gate
        run: make check

      - name: Generate SBOM
        run: make sbom

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage.xml

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom/cognition-lattice-sbom.json

  license_compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ScanCode license scan
        uses: nexB/scancode-toolkit-action@v32.0.1
        with:
          scancode-options: >-
            --format json-pp --license --summary --classify
            --copyright --strip-root
            --output-file scancode-report.json .

      - name: Upload ScanCode report
        uses: actions/upload-artifact@v3
        with:
          name: scancode-report
          path: scancode-report.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install REUSE tool
        run: pip install reuse

      - name: Verify SPDX headers
        run: reuse lint
